<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM XCM Txs Viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/status.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/error.css') }}">
</head>

<body>
    <div id="logos">
        <img src="{{ url_for('static', filename='redefi_logo.svg') }}" alt="ReDeFi logo">
        <img src="{{ url_for('static', filename='polkascan_logo.svg') }}" alt="Polkascan logo">
    </div>

    <div id="content">
        <div class="input-group mb-3">
            <input id="txhash_input" type="text" class="form-control"
                placeholder="Ethereum Tx Hash" value="{{ input }}"
                aria-describedby="button-search"
                onkeyup="if (event.key === 'Enter') { search() }">

            <button id="button-search" class="btn btn-outline-secondary" type="button"
                onclick="search()">Search</button>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script>
        function search() {
            window.location.href = `/${window.txhash_input.value}`
        }
    </script>
</body>
</html>
